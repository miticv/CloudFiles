<div class="max-w-xl mx-auto" [@animate]="{value:'*',params:{y:'40px',opacity:'0',delay:'100ms', duration: '400ms'}}">
  <h2 class="text-xl font-medium mb-2">Connect Your Cloud Providers</h2>
  <p class="text-secondary mb-6">Sign in with one or more providers to browse your cloud storage.</p>

  <div class="flex flex-col gap-4">
    <!-- Google -->
    <div class="border rounded-xl p-5 bg-card shadow-sm">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <mat-icon svgIcon="eg_google" class="text-2xl"></mat-icon>
          <div>
            <div class="font-medium">Google</div>
            <div class="text-sm text-secondary">Photos &amp; Cloud Storage</div>
          </div>
        </div>
        <div *ngIf="isConnected('google')" class="flex items-center gap-2">
          <span class="text-sm text-green-600 font-medium">Connected</span>
          <button mat-stroked-button color="warn" (click)="disconnect('google')" class="!text-sm">
            Disconnect
          </button>
        </div>
        <button *ngIf="!isConnected('google')" mat-flat-button color="primary" (click)="connect('google')">
          Connect
        </button>
      </div>
    </div>

    <!-- Azure -->
    <div class="border rounded-xl p-5 bg-card shadow-sm">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <mat-icon class="text-blue-600" style="font-size: 28px; width: 28px; height: 28px;">business</mat-icon>
          <div>
            <div class="font-medium">Microsoft Azure</div>
            <div class="text-sm text-secondary">Blob Storage &amp; Resources</div>
          </div>
        </div>
        <div *ngIf="isConnected('azure')" class="flex items-center gap-2">
          <span class="text-sm text-green-600 font-medium">Connected</span>
          <button mat-stroked-button color="warn" (click)="disconnect('azure')" class="!text-sm">
            Disconnect
          </button>
        </div>
        <button *ngIf="!isConnected('azure')" mat-flat-button color="primary" (click)="connect('azure')">
          Connect
        </button>
      </div>
    </div>
  </div>

  <p *ngIf="!hasAnyConnection()" class="text-secondary text-sm mt-6">
    Connect at least one provider to start browsing your files.
  </p>
</div>
