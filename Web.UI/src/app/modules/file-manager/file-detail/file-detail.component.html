<div class="flex flex-col flex-auto p-6 md:p-8" *ngIf="!!file">

    <!-- Close button -->
    <div class="flex items-center justify-end">
        <button mat-icon-button (click)="close();" >
            <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <!-- Preview -->
    <div class="aspect-w-9 aspect-h-6 mt-8">
        <div class="flex items-center justify-center border rounded-lg bg-gray-50 dark:bg-card">

               <img [src]="file.imageContent">

        </div>
    </div>

    <!-- Name & Type -->
    <div class="flex flex-col items-start mt-8">
        <div class="text-xl font-medium">{{fileItem.itemName}}</div>
        <div
            class="mt-1 px-1.5 rounded text-sm font-semibold leading-5 text-white bg-file-default"
            [class.bg-indigo-600]="fileItem.itemType === 'folder'"
            [class.bg-red-600]="fileItem.itemType === 'PDF'"
            [class.bg-blue-600]="fileItem.itemType === 'DOC'"
            [class.bg-green-600]="fileItem.itemType === 'XLS'"
            [class.bg-gray-600]="fileItem.itemType === 'TXT'"
            [class.bg-amber-600]="fileItem.itemType === 'JPG' || fileItem.itemType === 'JPEG'">
            {{fileItem.itemType.toUpperCase()}}
        </div>
    </div>

    <!-- Information -->
    <div class="text-lg font-medium mt-8">Information</div>
    <div class="flex flex-col mt-4 border-t border-b divide-y font-medium">

        <div class="flex items-center justify-between py-3">
            <div class="text-secondary">Modified At</div>
            <div>{{file.lastModified | date}}</div>
        </div>
        <div class="flex items-center justify-between py-3">
            <div class="text-secondary">Size</div>
            <div>{{file.contentLengthFriendly}}</div>
        </div>

    </div>



    <!-- Actions -->
    <div class="grid grid-cols-2 gap-4 w-full mt-8">
        <button
            class="flex-auto"
            mat-flat-button
            [color]="'primary'">
            Download
        </button>

    </div>

</div>
